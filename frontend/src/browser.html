<div class="row h-100">
    <!-- LEFT: Search, Filter & Tree (60%) -->
    <div class="col-md-7">
        <!-- Search & Filter Card -->
        <div class="card shadow-sm mb-3">
            <div class="card-header">
                <span><i class="fas fa-filter me-2 text-secondary"></i> Search &amp; Filter</span>
                <span class="badge bg-secondary" id="browser-tree-count">0</span>
            </div>
            <div class="card-body p-3">

                <!-- View Toggle -->
                <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-primary" id="btn-view-module"
                                onclick="BrowserModule.switchView('module')">
                            <i class="fas fa-book"></i> By Module
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="btn-view-oid"
                                onclick="BrowserModule.switchView('oid')">
                            <i class="fas fa-sitemap"></i> By OID
                        </button>
                    </div>
                </div>

                <!-- Search Input -->
                <div class="mb-3" id="search-section">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" id="browser-search-input" class="form-control"
                               placeholder="Search OIDs, modules, or descriptions..."
                               onkeyup="BrowserModule.debounceSearch()">
                        <button type="button" class="btn btn-outline-secondary"
                                onclick="BrowserModule.clearSearch()"
                                id="btn-clear-search"
                                title="Clear search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="form-text small">
                        Try: <code>ifDescr</code>, <code>1.3.6.1.2.1.1.1</code>, or <code>interface</code>
                    </div>
                </div>

                <!-- Filters Row (Module View only) -->
                <div id="filters-section">
                    <div class="row g-2 mb-2">
                        <div class="col-md-5">
                            <label class="form-label small fw-bold mb-1">Module</label>
                            <select id="browser-module-filter" class="form-select form-select-sm"
                                    onchange="BrowserModule.applyFilters()">
                                <option value="">All Modules</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold mb-1">Type</label>
                            <select id="browser-type-filter" class="form-select form-select-sm"
                                    onchange="BrowserModule.applyFilters()">
                                <option value="">All Types</option>
                                <option value="MibScalar">Scalars</option>
                                <option value="MibTable">Tables</option>
                                <option value="MibTableColumn">Columns</option>
                                <option value="NotificationType">Notifications</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="button" class="btn btn-sm btn-outline-secondary w-100"
                                    onclick="BrowserModule.clearFilters()">
                                <i class="fas fa-eraser"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tree Card -->
        <div class="card shadow-sm">
            <div class="card-header" id="tree-controls">
                <span>
                    <i class="fas fa-sitemap me-2 text-primary"></i>
                    <span id="browser-tree-title">MIB Tree</span>
                </span>
                <div class="d-flex align-items-center gap-2">
                    <span class="small" style="color:#94a3b8;">Depth:</span>
                    <select class="form-select form-select-sm" id="expand-depth-select"
                            style="width: 60px; font-size: 0.75rem;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-outline-secondary"
                                onclick="BrowserModule.expandToSelectedDepth()"
                                id="btn-expand">
                            <i class="fas fa-plus-square me-1"></i> Expand
                        </button>
                        <button type="button" class="btn btn-outline-secondary"
                                onclick="BrowserModule.collapseAll()">
                            <i class="fas fa-minus-square me-1"></i> Collapse
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="browser-tree-container"
                     style="max-height: 550px; overflow-y: auto; overflow-x: auto;">
                    <div class="text-center text-muted p-3">Loading tree...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT: Details Panel (40%) -->
    <div class="col-md-5">
        <div class="card shadow-sm sticky-top" style="top: 20px;">
            <div class="card-header">
                <span><i class="fas fa-info-circle me-2 text-info"></i> Details</span>
            </div>
            <div class="card-body" id="browser-details-panel"
                 style="max-height: 650px; overflow-y: auto;">
                <div class="text-center text-muted p-5">
                    <i class="fas fa-mouse-pointer fa-3x mb-3 text-muted"></i>
                    <p class="small">Select an OID from the tree to view details</p>
                </div>
            </div>
        </div>
    </div>
</div>
