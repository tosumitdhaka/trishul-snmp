<div class="row h-100">
    <!-- MIB Management -->
    <div class="col-md-5 col-xl-4">
        <div class="card shadow-sm h-100">
            <div class="card-header">
                <i class="fas fa-book me-2 text-primary"></i> MIB Library
            </div>
            <div class="card-body d-flex flex-column">
                <p class="text-muted small mb-3">
                    Upload <code>.mib</code>, <code>.my</code>, or <code>.txt</code> definitions used by the Simulator and Walker.
                </p>
                
                <div class="input-group mb-3">
                    <!-- Added 'multiple' attribute -->
                    <input type="file" class="form-control form-control-sm" id="mib-upload-input" multiple>
                    <button class="btn btn-primary btn-sm" type="button" onclick="FilesModule.uploadMib()">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                
                <!-- List Container -->
                <div class="flex-grow-1 border rounded bg-white" style="overflow-y: auto; min-height: 300px;">
                    <ul class="list-group list-group-flush" id="mib-list">
                        <li class="list-group-item text-center text-muted small mt-4">Loading...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Editor -->
    <div class="col-md-7 col-xl-8">
        <div class="card shadow-sm h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-code me-2 text-success"></i> Simulator Data</span>
                <button class="btn btn-sm btn-success" onclick="FilesModule.saveData()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
            <div class="card-body p-0 d-flex flex-column">
                <div class="p-2 bg-light border-bottom small text-muted d-flex justify-content-between">
                    <span>File: <code>custom_data.json</code></span>
                    <span><i class="fas fa-info-circle"></i> Define static OID values here</span>
                </div>
                <textarea id="json-editor" class="form-control border-0 flex-grow-1 font-monospace p-3" 
                          style="resize: none; min-height: 400px; border-radius: 0; background-color: #f8f9fa; font-size: 0.9rem;"></textarea>
            </div>
        </div>
    </div>
</div>
