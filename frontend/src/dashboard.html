<div class="row g-4">
    <!-- Simulator -->
    <div class="col-xl-3 col-md-6">
        <div class="card tool-card" onclick="loadModule('simulator')">
            <div class="card-body text-center"> <!-- Added text-center -->
                <div class="tool-icon bg-primary bg-opacity-10 text-primary mx-auto"> <!-- Added mx-auto -->
                    <i class="fas fa-server fa-lg"></i>
                </div>
                <h6 class="card-title fw-bold">Simulator</h6>
                <p class="card-text text-muted small">Manage SNMP Agent process and ports.</p>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <small class="text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">Status</small>
                    <span id="dash-sim-status" class="badge bg-secondary">Checking...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Walker -->
    <div class="col-xl-3 col-md-6">
        <div class="card tool-card" onclick="loadModule('walker')">
            <div class="card-body text-center"> <!-- Added text-center -->
                <div class="tool-icon bg-success bg-opacity-10 text-success mx-auto"> <!-- Added mx-auto -->
                    <i class="fas fa-walking fa-lg"></i>
                </div>
                <h6 class="card-title fw-bold">Walk & Parse</h6>
                <p class="card-text text-muted small">Query devices and export JSON/CSV.</p>
                <div class="mt-3 text-end">
                    <i class="fas fa-arrow-right text-muted"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Files -->
    <div class="col-xl-3 col-md-6">
        <div class="card tool-card" onclick="loadModule('files')">
            <div class="card-body text-center"> <!-- Added text-center -->
                <div class="tool-icon bg-warning bg-opacity-10 text-warning mx-auto"> <!-- Added mx-auto -->
                    <i class="fas fa-folder-open fa-lg"></i>
                </div>
                <h6 class="card-title fw-bold">File Manager</h6>
                <p class="card-text text-muted small">MIB uploads and Configs.</p>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <small class="text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">Library</small>
                    <span id="dash-mib-count" class="fw-bold text-dark">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings -->
    <div class="col-xl-3 col-md-6">
        <div class="card tool-card" onclick="loadModule('settings')">
            <div class="card-body text-center">
                <div class="tool-icon bg-secondary bg-opacity-10 text-secondary mx-auto">
                    <i class="fas fa-cog fa-lg"></i>
                </div>
                <h6 class="card-title fw-bold">Settings</h6>
                <p class="card-text text-muted small">Global configuration and preferences.</p>
                <div class="mt-3 text-end">
                    <i class="fas fa-arrow-right text-muted"></i>
                </div>
            </div>
        </div>
    </div>
</div>
