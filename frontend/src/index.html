<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trishul SNMP</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="img/trishul-icon.svg">
    <link rel="alternate icon" href="favicon.ico">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- WS status dot -->
    <style>
    .ws-dot { display:inline-block; width:10px; height:10px; border-radius:50%;
              margin-left:6px; vertical-align:middle; background:#9ca3af; }
    .ws-dot-connecting   { background:#f59e0b; animation: ws-pulse 1.2s infinite; }
    .ws-dot-online       { background:#22c55e; }
    .ws-dot-offline      { background:#9ca3af; }
    .ws-dot-unauthorized { background:#ef4444; }
    @keyframes ws-pulse  { 0%,100%{opacity:1} 50%{opacity:.4} }
    </style>
</head>
<body>

<!-- Auth Loading State (shown while token is being validated, hides flash) -->
<div id="auth-loading" class="position-fixed top-0 start-0 w-100 h-100 bg-light d-flex flex-column justify-content-center align-items-center" style="z-index: 10000;">
    <div class="spinner-border text-primary mb-3" role="status" aria-label="Authenticating">
        <span class="visually-hidden">Loading...</span>
    </div>
    <span class="text-muted small">Authenticating...</span>
</div>

<!-- Login Screen -->
<div id="login-screen" class="position-fixed top-0 start-0 w-100 h-100 bg-light d-none flex-column justify-content-center align-items-center" style="z-index: 9999;">
    <div class="card shadow-lg border-0" style="width: 380px;">
        <div class="card-body p-4 text-center">
            <!-- Trishul Icon -->
            <div class="mb-3">
                <img src="img/trishul-icon.svg" alt="Trishul" style="width: 56px; height: 56px;">
            </div>
            <h4 class="mb-1 fw-bold" style="color: #1e293b;">Trishul SNMP Studio</h4>
            <p class="text-muted small mb-4">Network Management & Monitoring</p>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" id="login-user" class="form-control form-control-sm" placeholder="admin" required autocomplete="username">
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" id="login-pass" class="form-control form-control-sm" placeholder="••••••" required autocomplete="current-password">
                </div>
                <div id="login-error" class="alert alert-danger py-2 small d-none"></div>
                <button type="submit" class="btn btn-primary btn-sm w-100" id="login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i> Log In
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Main Application Wrapper -->
<div id="wrapper" style="display: none;">
    <!-- Sidebar -->
    <div class="bg-dark text-white border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-dark fw-bold text-truncate">
            <img src="img/trishul-icon.svg" alt="Trishul" style="width: 26px; height: 26px; vertical-align: middle;">
            <span class="ms-2">Trishul SNMP</span>
        </div>

        <div class="list-group list-group-flush flex-grow-1">
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#dashboard">
                <i class="fas fa-tachometer-alt"></i> <span class="ms-2">Dashboard</span>
            </a>
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#simulator">
                <i class="fas fa-server"></i> <span class="ms-2">Simulator</span>
            </a>
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#walker">
                <i class="fas fa-walking"></i> <span class="ms-2">Walk & Parse</span>
            </a>
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#traps">
                <i class="fas fa-bell"></i> <span class="ms-2">Traps</span>
            </a>
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#browser">
                <i class="fas fa-sitemap"></i> <span class="ms-2">MIB Browser</span>
            </a>
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#mibs">
                <i class="fas fa-database"></i> <span class="ms-2">MIB Manager</span>
            </a>
            <a class="list-group-item list-group-item-action bg-dark text-white" href="#settings">
                <i class="fas fa-cog"></i> <span class="ms-2">Settings</span>
            </a>
        </div>

        <div class="p-2 text-center text-secondary small border-top border-secondary bg-dark">
            <span id="app-version">Loading...</span>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-3 py-2">
            <button class="btn btn-outline-secondary btn-sm" id="sidebarToggle" aria-label="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand ms-3 fw-bold text-secondary d-flex align-items-center">
                <img src="img/trishul-icon.svg" alt="Trishul" style="width: 20px; height: 20px; margin-right: 6px;">
                <span id="page-title">Dashboard</span>
            </span>

            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="badge bg-secondary" id="backend-status">Connecting...</span>
                <span id="ws-status-dot" class="ws-dot ws-dot-connecting" title="WS: Connecting…"></span>

                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-dark fw-bold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                        <i class="fas fa-user-circle text-primary me-1"></i>
                        <span id="nav-user-name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2">
                        <li>
                            <a class="dropdown-item" href="#settings">
                                <i class="fas fa-cog me-2 text-muted"></i> Settings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-3" id="main-content">
            <!-- Dynamic Content -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/modules/ws-client.js"></script>
<script src="js/app.js"></script>
<script src="js/modules/dashboard.js"></script>
<script src="js/modules/simulator.js"></script>
<script src="js/modules/walker.js"></script>
<script src="js/modules/traps.js"></script>
<script src="js/modules/browser.js"></script>
<script src="js/modules/mibs.js"></script>
<script src="js/modules/settings.js"></script>
</body>
</html>
