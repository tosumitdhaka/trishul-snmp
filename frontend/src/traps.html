<div class="row h-100">
    <!-- ==================== LEFT: TRAP SENDER ==================== -->
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <span><i class="fas fa-paper-plane me-2 text-success"></i> Send Trap</span>
            </div>
            <div class="card-body">
                <form onsubmit="TrapsModule.sendTrap(event)">
                    <!-- Target Configuration -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Target IP</label>
                            <input type="text" id="ts-target" class="form-control form-control-sm"
                                   value="127.0.0.1" placeholder="127.0.0.1">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">Port</label>
                            <input type="number" id="ts-port" class="form-control form-control-sm"
                                   value="1162" placeholder="162">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">Community</label>
                            <input type="text" id="ts-comm" class="form-control form-control-sm"
                                   value="public" placeholder="public">
                        </div>
                    </div>

                    <!-- Trap Selection -->
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Select Trap from MIB</label>
                        <select id="ts-trap-select" class="form-select form-select-sm"
                                onchange="TrapsModule.onTrapSelected()">
                            <option value="">-- Select a trap --</option>
                        </select>
                    </div>

                    <!-- Manual OID Input -->
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Or Enter Trap OID</label>
                        <div class="input-group input-group-sm">
                            <input type="text" id="ts-oid" class="form-control"
                                   placeholder="IF-MIB::linkDown or 1.3.6..."
                                   value="IF-MIB::linkDown">
                            <button class="btn btn-outline-secondary" type="button"
                                    onclick="TrapsModule.browseTraps()"
                                    title="Browse Traps" aria-label="Browse Traps">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- VarBinds Section -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="form-label small fw-bold mb-0">VarBinds</label>
                            <div class="d-flex gap-1">
                                <button type="button" class="btn btn-xs btn-outline-primary"
                                        onclick="TrapsModule.showVarBindPicker()">
                                    <i class="fas fa-search"></i> Browse
                                </button>
                                <button type="button" class="btn btn-xs btn-outline-secondary"
                                        onclick="TrapsModule.addVarbind()">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                        <div id="vb-container" style="max-height: 300px; overflow-y: auto;">
                            <div class="text-center text-muted small py-2" id="vb-empty">
                                No VarBinds added
                            </div>
                        </div>
                    </div>

                    <!-- Validation Error -->
                    <div id="ts-error" class="alert alert-danger py-2 small d-none mb-3">
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span id="ts-error-text"></span>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-sm btn-secondary"
                                onclick="TrapsModule.resetForm()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                        <button type="submit" class="btn btn-sm btn-success" id="btn-send-trap">
                            <i class="fas fa-paper-plane"></i> Send Trap
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ==================== RIGHT: TRAP RECEIVER ==================== -->
    <div class="col-md-8">
        <!-- Receiver Controls -->
        <div class="card shadow-sm mb-3">
            <div class="card-header">
                <span><i class="fas fa-satellite-dish me-2 text-info"></i> Trap Receiver</span>
                <div class="d-flex gap-2 align-items-center">
                    <span id="tr-status-badge" class="badge bg-secondary">STOPPED</span>
                    <span id="tr-status-detail" class="small" style="color: #94a3b8;"></span>
                    <input type="number" id="tr-port" class="form-control form-control-sm input-w-port"
                           value="1162" placeholder="Port">
                    <input type="text" id="tr-community" class="form-control form-control-sm input-w-community"
                           value="public" placeholder="Community">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="tr-resolve-toggle" checked>
                        <label class="form-check-label small" for="tr-resolve-toggle" style="color:#94a3b8;">Resolve OIDs</label>
                    </div>
                    <button type="button" class="btn btn-sm btn-success" id="btn-tr-start"
                            onclick="TrapsModule.startReceiver()">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" id="btn-tr-stop"
                            onclick="TrapsModule.stopReceiver()" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
            </div>
        </div>

        <!-- Metrics Panel -->
        <div class="card shadow-sm mb-3 d-none" id="tr-metrics">
            <div class="card-body py-2">
                <div class="row text-center small">
                    <div class="col-3">
                        <div class="text-muted">Total Traps</div>
                        <div class="fw-bold" id="tr-metric-total">0</div>
                    </div>
                    <div class="col-3">
                        <div class="text-muted">Last Received</div>
                        <div class="fw-bold" id="tr-metric-last">--</div>
                    </div>
                    <div class="col-3">
                        <div class="text-muted">Top Source</div>
                        <div class="fw-bold small" id="tr-metric-source">--</div>
                    </div>
                    <div class="col-3">
                        <div class="text-muted">Listening</div>
                        <div class="fw-bold" id="tr-metric-port">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Received Traps Table -->
        <div class="card shadow-sm">
            <div class="section-header">
                <div class="d-flex align-items-center gap-2">
                    <span><i class="fas fa-list me-2"></i> Received Traps</span>
                    <span id="tr-count-badge" class="badge">0</span>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <input type="text" id="tr-search" class="form-control form-control-sm"
                           placeholder="Search..." style="width: 150px;"
                           oninput="TrapsModule.filterTraps()">
                    <button type="button" class="btn btn-sm btn-outline-light"
                            onclick="TrapsModule.downloadAllTraps()"
                            title="Download all traps" aria-label="Download all traps">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light"
                            onclick="TrapsModule.clearTraps()"
                            title="Clear all traps" aria-label="Clear all traps">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive" style="max-height: var(--trap-table-max-height); min-height: 300px; overflow-y: auto;">
                <table class="table table-sm table-hover mb-0 small trap-receiver-table">
                    <thead class="table-light sticky-top">
                        <tr>
                            <th>Time</th>
                            <th>Source</th>
                            <th>Trap Type</th>
                            <th>VarBinds (JSON)</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tr-table-body">
                        <tr>
                            <td colspan="5" class="text-center text-muted p-3">No traps received</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
